<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #444;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <img src="my-image-url.jpg" alt="Header Image">
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of the website.</p>

        <!-- Audio Element -->
        <audio controls>
            <source src="my-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section where you can learn more about us.</p>

        <!-- Video Element -->
        <video width="400" controls>
            <source src="my-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>You can reach us at <a href="mailto:chembeeregaton5@gmail.com">chembeeregaton5@gmail.com</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
